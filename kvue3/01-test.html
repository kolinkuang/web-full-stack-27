<div id="app">
    <h1>{{title}}</h1>
    <comp></comp>
</div>
<script src="../dist/vue.global.js"></script>
<script>
    const { createApp } = Vue
    // vue 实例创建变成工程函数形式
    // App 实例就是 JS 对象
    createApp({
      data() {
        return {
          title: 'vue 3 init'
        }
      }
    })
      .component('comp', {
        template: '<div>comp</div>'
      })
      .mount('#app')
</script>
