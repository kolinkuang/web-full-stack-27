<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<div id="app">
    <!--
    <p>{{counter}}</p>
    <p m-text="counter"></p>
    -->
    <button @click="add">Add 1</button>
    <p>{{counter2}}</p>

    <p m-html="desc"></p>
    <input m-model="desc" />
</div>

<!--<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
<script src="mvue.js"></script>
<script>
    const Vue = window.Vue
    const app = new Vue({
        el: '#app',
        data: {
            counter: 1,
            counter2: 1,
            desc: '<div style="color:blue">Hello World</div>',
        },
        methods: {
            add() {
                this.counter2++
            }
        }
    })
    // setInterval(() => {
    //     app.counter++
    // }, 1000)
</script>
