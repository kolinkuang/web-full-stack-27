<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<div id="app">
    <p>{{counter}}</p>
    <p m-text="counter"></p>
    <p m-html="desc"></p>
</div>

<!--<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
<script src="mvue.js"></script>
<script>
    const Vue = window.Vue
    const app = new Vue({
        el: '#app',
        data: {
            counter: 1,
            desc: '<div style="color:blue">Hello World</div>'
        }
    })
    setInterval(() => {
        app.counter++
    }, 1000)
</script>
